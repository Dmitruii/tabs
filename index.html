<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="content">
            <div class="container">
                <div class="content__body">
                    <div class="tab">
                        <div class="tab__links">
                            <ul class="tab__list">
                                <li><a data-href="#tab-item-1" class="tab__link">tab-1</a></li>
                                <li><a data-href="#tab-item-2" class="tab__link">tab-2</a></li>
                                <li><a data-href="#tab-item-3" class="tab__link">tab-3</a></li>
                                <li><a data-href="#tab-item-4" class="tab__link">tab-4</a></li>
                                <li><a data-href="#tab-item-5" class="tab__link">tab-5</a></li>
                                <span class="bottom__line"></span>
                            </ul>
                        </div>
                        <div class="tab__body">
                            <div class="tab-item active" id="tab-item-1"></div>
                            <div class="tab-item" id="tab-item-2"></div>
                            <div class="tab-item" id="tab-item-3"></div>
                            <div class="tab-item" id="tab-item-4"></div>
                            <div class="tab-item" id="tab-item-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<!-- Scripts -->
<script src="js/scripts.js"></script>
</body>
</html>
